openy_addthis.settings:
  path: '/admin/openy/settings/openy-addthis'
  defaults:
    _form: 'Drupal\openy_addthis\Form\OpenyAddThisSettingsForm'
    _title: 'AddThis settings'
  requirements:
    _permission: 'administer site configuration'

openy_addthis.prepare_module_uninstall:
  path: '/admin/modules/uninstall/openy-addthis'
  defaults:
    _form: '\Drupal\openy_addthis\Form\PrepareUninstallForm'
    _title: 'Open Y AddThis prepare for uninstall'
  requirements:
    _permission: 'administer modules'
