---
- hosts: localhost
  connection: local
  gather_facts: no

  vars:
    behat_root: '..'
    browser: 'chrome'
    selenium_ip: 127.0.0.1
    selenium_port: 4444
    selenium_url: "{{ selenium_ip }}:{{ selenium_port }}/wd/hub"
    run_javascript_tests: 'yes'
    container_name: 'selenium'
    container_image: 'selenium/standalone-chrome-debug:3.3'
    behat_runner: 'bin/behat'

  pre_tasks:
    - name: Wait for Selenium container to be stopped
      wait_for:
        host: "{{ selenium_ip }}"
        port: "{{ selenium_port }}"
        delay: 0
        state: stopped
      when: run_javascript_tests == 'yes'

  tasks:
    - name: Run Selenium container
      docker:
        name: "{{ container_name }}"
        image: "{{ container_image }}"
        detach: true
        ports:
          - "{{ selenium_port }}:{{ selenium_port }}"
          - 5901:5900
        state: started
      sudo: yes
      when: run_javascript_tests == 'yes'
      tags:
        - run_selenium

    - name: Wait for Selenium container to be run
      wait_for:
        host: "{{ selenium_ip }}"
        port: "{{ selenium_port }}"
        delay: 10
        state: drained
      when: run_javascript_tests == 'yes'

    - name: Run full Behat tests
      ignore_errors: yes
      shell: 'cd {{ behat_root }} && {{ behat_runner }}'
      when: run_javascript_tests == 'yes'

    - name: Run headless Behat tests
      ignore_errors: yes
      shell: 'cd {{ behat_root }} && {{ behat_runner }} --tags "~@javascript"'
      when: run_javascript_tests == 'no'

  post_tasks:
    - name: Stop Selenium container
      docker:
        name: "{{ container_name }}"
        image: "{{ container_image }}"
        state: stopped
      sudo: yes
      when: run_javascript_tests == 'yes'
      tags:
        - stop_selenium

    - name: Remove Selenium container
      docker:
        name: "{{ container_name }}"
        image: "{{ container_image }}"
        state: absent
      sudo: yes
      when: run_javascript_tests == 'yes'
      tags:
        - stop_selenium
